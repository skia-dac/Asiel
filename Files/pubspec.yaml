name: ShapeCom
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.5
  flutter_svg: ^2.0.4
  carousel_slider: ^5.0.0
  shared_preferences: ^2.0.13
  intl: ^0.17.0
  pin_code_fields: ^8.0.1
  auto_size_text: ^3.0.0
  flutter_spinkit: ^5.1.0
  flutter_rating_bar: ^4.0.1
  badges: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/app_logo/
    - assets/images/flag/
    - assets/images/menu/
    - assets/images/onboard/
    - assets/images/banner/
    - assets/animation/
    - assets/images/nav_bar/
    - assets/images/category/
    - assets/product/bag/
    - assets/product/electronics/
    - assets/product/head_phone/
    - assets/product/mens_fashion/
    - assets/product/shoes/
    - assets/product/watch/



